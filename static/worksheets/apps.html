    <script>
      function worksheets(value) {
        window.navigator.serviceWorker.register("/sw.js", {
          scope: __uv$config.prefix
        }).then(() => {
          console.log("Service worker registration successful");
          let url = value.trim();
          if (!(url.startsWith("https://") || url.startsWith("http://"))) {
            url = "https://" + url;
          }
          if (url.endsWith(".swf")) {
            sessionStorage.setItem("uvURL", __uv$config.encodeUrl(url));
            location.href = "flash-loader.html";
            console.log("Redirection to flash-loader successful");
          } else {
            sessionStorage.setItem("uvURL", __uv$config.encodeUrl(url));
            location.href = "go.html";
            console.log("Loading App!");
          }
        }).catch((error) => {
          console.error("Service worker registration failed:", error);
        });
      }
    </script>

              </center>
              <div id="button-container"></div>
              <script>
                const jsonUrl = './api/apps.json';
                fetch(jsonUrl).then(response => response.json()).then(data => {
                  data.sort((a, b) => a.title.localeCompare(b.title));
                  const buttonContainer = document.getElementById('button-container');
                  const searchInput = document.getElementById('search-input');
                  const renderButtons = (games) => {
                    buttonContainer.innerHTML = '';
                    games.forEach(game => {
                      const button = document.createElement('button');
                      button.innerText = game.title;
                      button.onclick = () => {
                        if (game.type === 'app') {
                          const source = game.source.replace('https://', '');
                          worksheets(`https://${source}`);
                        } else {
                          console.error(`Unsupported game type "${game.type}" for game "${game.title}"`);
                        }
                      };
                      buttonContainer.appendChild(button);
                    });
                  };
                  const filterGames = (query) => {
                    const filteredGames = data.filter(game => game.title.toLowerCase().includes(query.toLowerCase()));
                    renderButtons(filteredGames);
                  };
                  searchInput.addEventListener('input', event => {
                    const query = event.target.value;
                    filterGames(query);
                  });
                  renderButtons(data);
                }).catch(error => console.error('Error fetching games:', error));
              </script>
